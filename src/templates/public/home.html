{% extends "base.html" %}

{% block content %}
<h1>Bem-vindo à Home!</h1>
<p>Você está logado e pode explorar as funcionalidades do site.</p>

<a href="{{ url_for('create_bet') }}">
    <button type="button">Criar Aposta</button>
</a>

<a href="{{ url_for('listar_eventos') }}">
    <button type="button">Listar Eventos</button>
</a>



{% if session.get('user_id') %}
    <a href="{{ url_for('wallet', user_id=session['user_id']) }}">
        <button type="button">Minha Wallet</button>
    </a>
{% else %}
    <p>Por favor, faça login para acessar sua wallet.</p>
{% endif %}





<a href="{{ url_for('meus_eventos') }}">
    <button type="button">Meus Eventos</button>
</a>

<a href="{{ url_for('logout') }}">
    <button type="button">Logout</button>
</a>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
