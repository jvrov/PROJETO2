{% extends "base.html" %}

{% block content %}
    <h1>Jogo das Cores</h1>
    <form method="post">
        <label for="cor_apostada">Escolha uma cor para apostar:</label>
        <select id="cor_apostada" name="cor_apostada" required>
            <option value="preto">Preto</option>
            <option value="vermelho">Vermelho</option>
            <option value="verde">Verde</option>
        </select>
        <br>
        <label for="valor_apostado">Valor apostado:</label>
        <input type="number" id="valor_apostado" name="valor_apostado" step="0.01" required>
        <br>
        <button type="submit" class="btn-apostar">Apostar</button>
    </form>

    {% if cor_sorteada %}
        <h2>Cor sorteada: {{ cor_sorteada }}</h2>

        {% if mensagem_resultado %}
            <p>{{ mensagem_resultado }}</p>
        {% endif %}

        <a href="{{ url_for('jogo_cor') }}">
            <button type="button" class="btn-voltar">Jogar novamente</button>
        </a>
    {% endif %}

    <div>
        <a href="{{ url_for('home') }}">
            <button type="button">Voltar para Home</button>
        </a>
        
    </div>
    
{% endblock %}
