{% extends "base.html" %}
{% block content %}

<div class="create-event-container">
    <h1 class="create-event-title">Criar evento</h1>
    <form action="{{ url_for('create_bet') }}" method="POST" class="event-form">
        <div class="form-group">
            <label for="title">Titulo do evento:</label>
            <input type="text" id="title" name="title" class="form-control" maxlength="50" placeholder="Event title" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição (150 digitos):</label>
            <textarea id="description" name="description" class="form-control" maxlength="150" placeholder="Event description" required></textarea>
        </div>

        <div class="form-group">
            <label for="bet_value">Valor da aposta (minimo de 1.00):</label>
            <input type="number" id="bet_value" name="bet_value" class="form-control" step="0.01" min="1" required>
        </div>

        <div class="form-group datetime-group">
            <label for="start_time">Data de inicio:</label>
            <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
        </div>

        <div class="form-group datetime-group">
            <label for="end_time">Data de termino:</label>
            <input type="datetime-local" id="end_time" name="end_time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="event_date">Data do evento:</label>
            <input type="date" id="event_date" name="event_date" class="form-control" required>
        </div>

        <button type="submit" class="submit-btn">Criar evento</button>
    </form>

    <div class="button-container">
        <a href="{{ url_for('home') }}">
            <button type="button" class="back-btn">Voltar para tela inicial</button>
        </a>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<ul class="flashes">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <li class="{{ message.category }}">{{ message }}</li>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </ul>

{% endblock %}
