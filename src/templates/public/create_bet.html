{% extends "base.html" %}
{% block content %}
    <div class="title">Criar Aposta</div>

    <form action="{{ url_for('create_bet') }}" method="POST">
        <label for="bet_name">Nome da Aposta:</label>
        <input type="text" id="bet_name" name="bet_name" required>

        <label for="bet_value">Valor da Aposta:</label>
        <input type="number" id="bet_value" name="bet_value" required>

        <button type="submit">Criar Aposta</button>
    </form>

    <div class="button-container">
        <a href="{{ url_for('home') }}">
            <button type="button">Voltar para Home</button>
        </a>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}
